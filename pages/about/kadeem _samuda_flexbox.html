<!DOCTYPE html>
<html>
<head>
<style>

* {
    box-sizing: border-box;
}

.flex-container {
    display: flex;
    background-color: rgb(30, 158, 255);
}

.flex-container > div {
    background-color: #4ce5addc;
    margin: 10px;
    padding: 20px;
    font-size: 30px;
}

.img-container {
    float: left;
    width: 25%;
    padding: 5px;
}

</style>
</head>
<body>

<h1>My Flex Container</h1>

<div class="flex-container">
    <div> <img src="../../img/kadeem_samuda/download.jpg" alt="Banana" style="width:100%">   </div>
    <div> <img src="../../img/kadeem_samuda/download (1).jpg" alt="dog" style="width:100%"> </div>
    <div> <img src="../../img/kadeem_samuda/download (3).jpg" alt="elephant" style="width:100%"> </div>  
</div>

<p>A Flexible Layout must have a parent element with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes flexible items.</p>

</body>
</html>
