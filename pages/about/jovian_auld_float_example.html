<html>
    <head>
        <title>Float page</title>
        <style>
            * {
                box-sizing: border-box;
                }
            .img-container {
                float: left;
                width: 25%;
                padding: 10px;
            }
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }        
        </style>
    </head>
        <body> 
            <h1>Float images</h1> 
            <div class="clearfix">
                <div class="img-container">
                    <img src="../../img/jovian_auld/drone.jpg" alt="drone" style="width: 100%">
                </div>
                <div class="img-container">
                    <img src="../../img/jovian_auld/Meta.jpg" alt="meta" style="width: 100%">
                </div>
                <div class="img-container">
                    <img src="../../img/jovian_auld/processor.jpg" alt="processor" style="width: 100%">
                </div>
                <div class="img-container">
                    <img src="../../img/jovian_auld/robot.jpg" alt="robot" style="width: 100%">
                </div>
            </div>
            <p>In this webpage design I use the flaot technique to place four images inline and a paragraph below the images</p>
        </body>
</html>
