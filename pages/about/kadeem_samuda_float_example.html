<!DOCTYPE html>
<html>
<head>
<style>
* {
    box-sizing: border-box;
}

.img-container {
    float: left;
    width: 25%;
    padding: 5px;
}

.clearfix::after {
    content: "";
    clear: both;
    display: table;
}
</style>
</head>
<body>

<h2>Images Side by Side</h2>
<p>Float images side by side:</p>

<div class="clearfix">
    <div class="img-container">
    <img src="../../img/kadeem_samuda/download.jpg" alt="Banana" style="width:100%">
    </div>
    <div class="img-container">
    <img src="../../img/kadeem_samuda/download (1).jpg" alt="dog" style="width:100%">
    </div>
    <div class="img-container">
    <img src="../../img/kadeem_samuda/download (2).jpg" alt="Bird" style="width:100%">
    </div>
    <div class="img-container">
    <img src="../../img/kadeem_samuda/download (3).jpg" alt="elephant" style="width:100%">
    </div>
</div>

<p> See my example of using float.</p>

</body>
</html>
