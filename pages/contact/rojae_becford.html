    <html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/rojaebeckford/contactus.css">
    </head>
    <body>
    
    <h3>Contact Us Form</h3>
    
    <div class="container">
      <form name="myForm" id= contactForm onsubmit="return validateForm()">
        <label for="fname">Name</label>
        <input type="text" id="fname" name="yourname" placeholder="Your name..">
    
        <label for="email">Email</label>
        <input type="text" id="email" name="lastname" placeholder="your email..">
    
        <label for="Telephone">Telephone number</label>
        <input type="number" id="tele" name="Telenum" placeholder="your phone number..">
    
        <label for="subject">Leave your message below</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <!--<input type="submit" value="Submit">-->
        <button class ="button button1" button onclick="submitcontactForm(event)" id="button" >Submit</button>
      </form>
    </div>
    <script src="../../js/contact/rojae_beckford.js"></script>
    
    </body>
    </html>
