<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/royan_pennicooke/royan_pennicooke_contactus.css" type="text/css">
    <title>Contact US Page</title>
</head>
<body>
    <h3>Contact Us Form</h3>
    
    <div class="container">
      <form id="contactForm">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Your Email">

        <label for="contact #">Contact Number</label>
        <input type="text" id="contact_number" name="contact #" placeholder="Your Telephone Number">
          
        
    
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    
        <input type="submit" value="Submit">

        <button onclick="submitContactForm(event)">Submit Button</button>
      </form>
    </div>
    <script src="../../js/contact/calmin_scarlett.js"></script>
    </body>
    </html>
