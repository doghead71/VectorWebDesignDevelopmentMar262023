<html>
    <head>
        <link rel="stylesheet" href="../../css/jovian_auld/Jovian_auld_form.css">
    </head>
    <body>
        <div class="title">
            <img src="../../img/jovian_auld/landscape-logo.jpg" alt="logo"></div>
        <div class="nav">
            <nav>    
                <a href="">About</a>
                <a href="">Products</a>
                <a href="">Contact</a>
                <a href="">Search</a>
            </nav> 
        </div>
        
        <div id="error-message"></div>
        <h2>Contact US</h2>
        <div class="Container">
        <form id="contactForm">
           <label for="fname">First name:</label>
            <input type="text" id="fname" name="first name" placeholder="enter First name...">

            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="last name" placeholder="enter last name...">

            <label for="email_address">Email Address:</label>
            <input type="text" id="email_address" name="email address" placeholder="enter email address...">

            <label for="phone_number">Phone number:</label>
            <input type="text" id="phone_number" name="phone number" placeholder="phone number...">

            <label for="leave_message">Leave Message:</label>
            <textarea id="leave_message" name="leave_message" placeholder="enter message" style="height: 200px;"></textarea><br><br>
        
            <input type="submit" value="Submit" >
          </form> 
        </div>
        <script src="../../js/contact/jovian_auld.js"></script>
    </body>
</html>
