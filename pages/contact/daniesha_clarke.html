<html>
    <head>
      <link rel="stylesheet" href="../../css/daniesha_clarke/contactme.css" type="text/css">
    </head>
    <body>
        <h3> Contact Form </h3>
            <div class="formcon">
          <form id="contactForm">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="name" placeholder="Type your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="surname" placeholder="Type your last name..">

        <label for="mail">Email Address </label>
        <input type="text" id="mail" name="e-mail" placeholder="Type your e-mail..">

        <label for="pnumber">Phone Number</label>
        <input type="text" id="pnumber" name="phonenumber" placeholder="Type your phone number..">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message.." style="height:200px"></textarea>
       
        <button onclick="submitContactForm(event)"> Submit </button>
       
      </form>
    </div>
    <script src="../../js/contact/daniesha_clarke.js"> </script>
          
    </body>
</html>
